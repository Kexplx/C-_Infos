          <section class="category-container" aria-label="Checkboxes for ISO/IEC 25010 categories">
            <ul *ngFor="let parentCategory of isoCategories">
              <nb-checkbox
                (checkedChange)="parentCategory.checked = $event"
                #parent
              >
                {{ parentCategory.category.title }}
              </nb-checkbox>
              <li style="margin-left: 20px;" *ngFor="let childCategory of parentCategory.category.children">
                <nb-checkbox
                  (checkedChange)="childCategory.checked = $event"
                  [checked]="childCategory"
                >
                  {{ childCategory.title }}
                </nb-checkbox>
              </li>
            </ul>
          </section>
