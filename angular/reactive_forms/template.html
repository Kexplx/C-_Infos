<form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
  <input formControlName="firstName" type="text" />
  <p *ngIf="registrationForm.get('firstName')!.getError('forbiddenPattern') as error">
    Can't match pattern: {{ error.pattern }}
  </p>
  <button [disabled]="registrationForm.invalid" type="submit">Senden</button>
</form>
