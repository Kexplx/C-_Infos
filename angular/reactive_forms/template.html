<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
                <div class="form-group">
                    <Label>Username</Label>
                    <input formControlName="username" type="text" class="form-control">
                    <span *ngIf="!userForm.get('username').valid && userForm.get('username').touched">
                      Add Username.
                    </span>
                </div>
                <div class="form-group">
                    <Label>Email</Label>
                    <input formControlName="email" type="text" class="form-control">
                    <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched">
                      Add Email.
                    </span>
                </div>
                <button [disabled]="!userForm.valid" class="btn btn-outline-dark w-25" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
